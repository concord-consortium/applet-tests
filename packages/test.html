<a href="index.html">Documentation</a>
<br>
<applet id="testApplet" code="applets.PackagesTest" width="150px" height="150px" MAYSCRIPT="true">
<param name="MAYSCRIPT" value="true" />
<param name="classloader_cache" value="false">
</applet>

<div id="output"></div>
<script>
  log = function(message) {
    document.getElementById('output').innerHTML += message + '<br>';
  };

  // setTimeout is used to avoid the possibility of applet initiation issues
  setTimeout(function(){
    try {
      if(testApplet.Packages.applets.PackagesTest.staticInteger == 3) {
        log('passed static field test');
      } else {
        log('failed static field test');
      }
    } catch(e) {
      log('exception on static field test: ' + e.toString());
    }
    try {
      if(testApplet.Packages.applets.PackagesTest.staticMethod() != 4) {
        log('failed static method test');
      } else {
        log('passed static method test');
      }
    } catch (e) {
      log('exception on static method test: ' + e.toString());
    }
  }, 300);
</script>
